		<style>
			.slider{width:800px;margin:20px auto;}
			.slider .bg,.slider .desc{position:absolute;bottom:0px;_bottom:-1px;left:0px;width:100%;height:25px;line-height:25px;}
			.slider .bg{background-color:#000;opacity:0.35;filter:alpha(opacity=35);}
			.slider .desc{padding-left:6px;color:#fff;}
			.slider .desc .sname{font-weight:bold;}
			.slider .desc:hover{text-decoration:none;}
			.slider img{display:inline;}
			.slider .slider-t,.slider .slider-b{float:left;height:315px;}
			.slider .slider-b{position:relative;width:550px;}
			.slider .slider-t li{position:relative;height:60px;padding-bottom:4px;_padding-bottom:0;}
			.slider .slider-b img{width:550px;height:315px;}
			.slider .slider-t img{margin-left:5px;width:105px;height:60px;opacity:0.35;filter:alpha(opacity=35);}
			.slider .slider-t .on img{opacity:1;filter:alpha(opacity=100);box-shadow:0px 0px 6px #f00;}
			.slider .slider-t .on span{position:absolute;top:0;left:0;display:block;width:101px;height:56px;margin-left:5px;border:2px solid #f90;}
		</style>
    </head>
