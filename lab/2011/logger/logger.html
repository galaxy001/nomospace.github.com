<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
	    <title>日志工具测试</title>
	    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	</head>
	<body id="page-163-com">
		<div id="test">
		    <input type="button" value="log string" onclick="Logger._$show('ffffff')"/>
			<input type="button" value="log number" onclick="Logger._$show(1111)"/>
			<input type="button" value="log object" onclick="Logger._$show({t:1111,b:2222})"/>
			<input type="button" value="log array" onclick="Logger._$show([1111,2222])"/>
			<input type="button" value="log function" onclick="Logger._$show(function(){alert('this is funcion')})"/>
		</div>
	    <script type="text/javascript" src="logger.js"></script>
	    <script type="text/javascript">
	        Logger._$show(navigator.appName);
	        Logger._$show(navigator.userAgent);
	    </script>
	</body>
</html>
