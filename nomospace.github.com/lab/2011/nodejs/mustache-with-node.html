<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <title>a server side mustache.js example using node.js</title>
		<link href="http://r.ph.126.net/css/gen/base.css?v=1303884519039" rel="stylesheet" type="text/css"></link>
		<link href="hello-nodejs.css" rel="stylesheet" type="text/css"></link>

    <body>
        <script type="text/javascript">
	        $(document).ready(function(){
	            var _tweetsCon = $("#tweets");

	            });
	        });
        </script>
        <div class="con">

			<p>tweets loading...</p>
