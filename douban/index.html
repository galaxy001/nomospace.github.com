---
layout: page
title: 我的豆瓣
pageName: douban
pageClass: page-type-douban
scripts: [
    http://www.douban.com/js/api.js?v=2,
    http://www.douban.com/js/api-parser.js?v=1,
    /assets/js/douban.js,
    /assets/js/handlebars-1.0.0.beta.6.js
    ]
apply_data: true
---

{% include header.tpl %}

<div id="J_books">
	
</div>

<script type="text/template" id="book_template">
{% raw %}
{{#each entry}}
    <div class="item">
    // db:subject 必须要用双引号，使用单引号会出错
        {{#with "db:subject"}}
        <div class="pic">
            <a title="{{category}}" href="http://book.douban.com/subject/5422665/" class="nbg">
                <img alt="{{$t}}" src="http://img3.douban.com/spic/s4635935.jpg">
            </a>
        </div>
        <div class="info">
            <ul>
                <li class="title">
                    <a href="http://book.douban.com/subject/5422665/">
                        <em>{{title.$t}}</em>
                    </a>
                </li>
                    <li class="intro">[英] 斯蒂芬·霍金 / 吴忠超 / 湖南科学技术出版社 / 2011-1 / 48.00元</li>
                <li>
                    <span class="rating4-t"></span>
                    <span class="date">{{updated}}</span>
                </li>
            </ul>
        </div>
        {{/with}}
    </div>
{{/each}}
{% endraw %}
</script>
